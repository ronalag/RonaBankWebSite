<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <meta name="description" content="" />
	    <meta name="author" content="" />
	
	    <title>Cover Template for Bootstrap</title>
	
	    <!-- Bootstrap core CSS -->
	    <link href="./home_files/bootstrap.min.css" rel="stylesheet"></link>
	
	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	    <link href="./home_files/ie10-viewport-bug-workaround.css" rel="stylesheet"></link>
	
	    <!-- Custom styles for this template -->
	    <link href="./home_files/cover.css" rel="stylesheet"></link>
	
	    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
	    <script src="./home_files/ie-emulation-modes-warning.js.download"></script>
	    
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	  </head>
	  <body>
	    <div class="site-wrapper">
	      <div class="site-wrapper-inner">
	        <div class="cover-container">	
	          <div class="masthead clearfix">
	            <div class="inner">
	              <h3 class="masthead-brand">Ronabank</h3>
	              <nav>
	                <ul class="nav masthead-nav">
	                  <li><a href="/">Home</a></li>
	                  <li class="active"><a href="/MortgageCalculator">Monthly Mortgage Payment Calculator</a></li>
	                  <li><a href="http://getbootstrap.com/examples/cover/#">Contact</a></li>
	                </ul>
	              </nav>
	            </div>
	          </div>	
	          <div class="inner cover">
	          	<form class="form-horizontal" action="#" th:action="@{/MortgageCalculator}" th:object="${mortgage}" method="post">
	          		<div class="form-group">
						<label for="purchasePrice">Purchase Price:</label>
						<input class="form-control" type="text" name="purchasePrice" id="purchasePrice" th:field="*{purchasePrice}" />
					</div>
					<div class="form-group">
						<label for="downPayment">Down Payment:</label>
						<input class="form-control" type="text" name="downPayment" id="downPayment" th:field="*{downPayment}" />
					</div>
					<div class="form-group">
						<label for="interestRate">Interest rate:</label>
						<input class="form-control" type="text" name="interestRate" id="interestRate" th:field="*{interestRate}" />
					</div>
					<div class="form-group">
						<label for="amortization">Amortization(years):</label>
						<input class="form-control" type="text" name="amortization" id="amortization" th:field="*{amortization}" />
					</div>
					<div class="form-group">
						<input class="btn btn-success" type="submit" value="submit" name="submit" />
						<input class="btn btn-primary" type="submit" value="reset" name="submit" />
					</div>
				</form>
				<div class="jumbotron bg-primary" th:if="${output != null}">
					<p class="text-primary">The monthly payment is:</p>					
					<h1 style="color:green" th:utext="${output}">Amount</h1>
				</div>
	          </div>	
	        </div>	
	      </div>	
	    </div>	
	    <!-- Bootstrap core JavaScript 
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="./home_files/jquery.min.js.download"></script>
	    <!-- <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script> -->
	    <script src="./home_files/bootstrap.min.js.download"></script>
	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	    <script src="./home_files/ie10-viewport-bug-workaround.js.download"></script>
	</body>
</html>
